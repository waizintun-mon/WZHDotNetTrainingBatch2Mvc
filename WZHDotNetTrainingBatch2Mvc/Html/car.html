  <thead>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="plugin/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function (){
        loadData();

      });
      function loadData(){
        let carDb = localStorage.getItem("Car");
        let cars = [];
        if(carDb != null){
              cars = JSON.parse(carDb);
              console.log(cars)
        }
        let rows = "";
        for( let i=0; i < cars.length; i++)
        {
          const item = cars[i];
          console.log({item});
          rows += `<tr>
      <th scope="row">${i+1}</th>
      <td>${item.Brand}</td>
      <td>${item.Model}</td>
      <td>${item.Year}</td>
      <td>${item.Price}</td>
    </tr> `
        }
        $('#tbData').html(rows);

      }

        $('#btnSave').click(() =>{
                const brand =  $('#txtBrand').val();
                const model =  $('#txtModel').val();
                const year =   $('#txtYear').val();
                const price =  $('#txtPrice').val();
                //check data
               let carDb = localStorage.getItem("Car");
               let cars = [];
               if(carDb == null){
                 cars = [];
               }
               else{
                  cars = JSON.parse(carDb);// must be array or object
               }
                //insert data
                let newCar = {
                    Brand : brand,
                    Model : model,
                    Year : year,
                    Price: price,
                 }
                 cars.push(newCar)
                 let json = JSON.stringify(cars);
                 localStorage.setItem("Car",json);
                 alert("insert successful");
                 loadData();
                 clearControl();
        });
        $('#btnCancel').click(() =>{
             
            clearControl();
        });

        function clearControl(){
            $('#txtBrand').val('');
            $('#txtModel').val('');
            $('#txtYear').val('');
            $('#txtPrice').val('');
             $('#txtBrand').focus();

        }
    </script>
