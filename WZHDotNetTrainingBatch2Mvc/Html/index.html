      function test() {
        // let text = document.getElementById("txt").value;

      }
      $("#btntest2").click(() => {
        let text = $("#txt").val();

      });

      $("#btnSave").click(function save() {
        let text = $("#txtText").val();
        localStorage.setItem("Name", text);
        alert("saving successed");

      });

      $('#btnDelete').click(() =>{
